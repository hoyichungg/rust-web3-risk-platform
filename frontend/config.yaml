server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 只收集本專案的容器 (過濾掉其他雜訊)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*rust-web3-risk-platform.*)'
        action: keep
      # 將容器名稱設為 label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            target: target
            request_id: request_id
      - labels:
          level:
          target: